name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag sschonss/api-exec:$(date +'%Y.%m.%d')
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{secrets.DOCKER_USER}} --password ${{secrets.DOCKER_PASS}}
      - name: Push image to Docker Hub
        run: docker push sschonss/api-exec:$(date +'%Y.%m.%d')